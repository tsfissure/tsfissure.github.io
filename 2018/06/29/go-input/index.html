	  <h2 id="go入门之像cpp一样输入效果"><a href="#go入门之像cpp一样输入效果" class="headerlink" title="go入门之像cpp一样输入效果"></a>go入门之像cpp一样输入效果</h2><p>在hackerrank上面练习的时候，被读到eof难住了，故总结一下;<br>学习一下fmt和bufio.</p>
<a id="more"></a>
<h3 id="读一整行"><a href="#读一整行" class="headerlink" title="读一整行"></a>读一整行</h3><p>cpp:<br><figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//读一行</span></div><div class="line">gets(s);</div><div class="line">读到<span class="function">eof</span></div><div class="line"><span class="title">for</span><span class="params">(; gets(s)</span>;)&#123;</div><div class="line">    <span class="comment">// do something</span></div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>go:<br><figure class="highlight go"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//利用scanner读一行,返回的是字符串</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</div><div class="line">    scanner := bufio.NewScanner(os.Stdin)</div><div class="line">    <span class="comment">//读一行</span></div><div class="line">    scanner.Scan()</div><div class="line">    fmt.Println(scanner.Text())</div><div class="line">    <span class="comment">//读到eof</span></div><div class="line">    <span class="keyword">for</span> scanner.Scan() &#123;</div><div class="line">        fmt.Println(scanner.Text())</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">///////////////</span></div><div class="line"></div><div class="line"><span class="comment">//利用Reader返回的是ascii码集合,需要转和判断error,比较麻烦</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</div><div class="line">    reader := bufio.NewReader(os.Stdin)</div><div class="line">    <span class="comment">//读一行</span></div><div class="line">    a, b, err := reader.ReadLine()</div><div class="line">    <span class="keyword">if</span> err == <span class="literal">nil</span> &#123;</div><div class="line">        fmt.Println(<span class="keyword">string</span>(a), b)</div><div class="line">    &#125;</div><div class="line">    <span class="comment">//读到eof</span></div><div class="line">    <span class="keyword">for</span> &#123;</div><div class="line">        a, b, err := reader.ReadLine()</div><div class="line">        <span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</div><div class="line">            <span class="keyword">break</span></div><div class="line">        &#125;</div><div class="line">        fmt.Println(<span class="keyword">string</span>(a), b)</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<h3 id="自定义读到EOF"><a href="#自定义读到EOF" class="headerlink" title="自定义读到EOF"></a>自定义读到EOF</h3><p>cpp:<br><figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">for</span>(; ~<span class="built_in">scanf</span>(<span class="string">"xxx"</span>);)&#123;</div><div class="line">    <span class="comment">// do something</span></div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>go:<br><figure class="highlight go"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">    <span class="keyword">var</span> a <span class="keyword">string</span></div><div class="line">    <span class="keyword">var</span> b <span class="keyword">int</span></div><div class="line">    <span class="keyword">for</span> &#123;</div><div class="line">        n, err := fmt.Scan(&amp;a, &amp;b)</div><div class="line">        <span class="keyword">if</span> err != <span class="literal">nil</span> || <span class="number">2</span> != n &#123;</div><div class="line">            <span class="keyword">break</span></div><div class="line">        &#125;</div><div class="line">        fmt.Println(a, b)</div><div class="line">    &#125;</div></pre></td></tr></table></figure></p>
